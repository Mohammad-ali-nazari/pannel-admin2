<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لیست بلاگ‌ها</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="logo">لوگوی سایت</div>
    <div class="user-info">
      <img src="profile.jpg" alt="User" class="user-pic"/>
      <span class="username">نام کاربر</span>
    </div>
  </header>

  <div class="layout">
    <!-- منوی سمت راست -->
    <div id="sideMenu">
      <ul>
        <li><a href="index.html">داشبورد</a></li>
        <li><a href="blog-list.html">لیست بلاگ‌ها</a></li>
        <li><a href="message.html">پیام‌های دریافتی</a></li>
      </ul>
    </div>

    <!-- محتوای اصلی -->
    <main class="dashboard">
      <h1>لیست بلاگ‌ها</h1>

      <!-- دکمه افزودن آیتم جدید -->
      <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">

        <a href="add-blog.html" class="link-add">
<!-- From Uiverse.io by andrew-demchenk0 --> 

<button type="button" class="button-add">
  <span class="button__text-add">Add Item</span>
  <span class="button__icon-add"><svg class="add-btn" xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
</button>
        </a>
      </div>

      <div class="blog-list" id="blogList"></div>
    </main>
  </div>

  <script>
    const blogs = [
      { id: 1, title: 'تیتر بلاگ 1', description: 'توضیحات کوتاه بلاگ 1' },
      { id: 2, title: 'تیتر بلاگ 2', description: 'توضیحات کوتاه بلاگ 2' }
    ];

    const blogList = document.getElementById('blogList');

    blogs.forEach(blog => {
      const div = document.createElement('div');
      div.className = 'blog-item';
      div.innerHTML = `
        <h2>${blog.title}</h2>
        <p>${blog.description}</p>
        <div class="actions">
          <a class="Btn-edit" href="edit-blog.html?id=${blog.id}">
  <svg viewBox="0 0 512 512" class="svg">
    <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231z"></path>
  </svg>
  <span class="btn-text">Edit</span>
</a>

          <button class="button" onclick="deleteBlog(${blog.id})">
            <svg viewBox="0 0 448 512" class="svgIcon">
              <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>
            </svg>
          </button>
        </div>
      `;
      blogList.appendChild(div);
    });

    function deleteBlog(id) {
      if (confirm('آیا از حذف این بلاگ مطمئن هستید؟')) {
        fetch(`https://your-api.com/blogs/${id}`, {
          method: 'DELETE'
        })
        .then(response => {
          if (response.ok) {
            alert('بلاگ با موفقیت حذف شد');
            location.reload();
          } else {
            throw new Error('مشکلی در حذف پیش آمد');
          }
        })
        .catch(error => console.error('خطا:', error));
      }
    }
  </script>
</body>
</html>
