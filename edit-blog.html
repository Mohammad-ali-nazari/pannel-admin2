<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ویرایش بلاگ</title>
  <link rel="stylesheet" href="css/edit-blog.css" />
</head>
<body>


    <main class="main-content">
      <h1>ویرایش بلاگ</h1>
      <form id="editBlogForm">
        <div class="form-group image-group">
          <label for="imageInput">تصویر بلاگ:</label>
          <img id="blogImage" src="path-to-image.jpg" alt="Blog Image" />
          <input type="file" id="imageInput" />
        </div>

        <div class="form-group">
          <label for="titleInput">تیتر بلاگ:</label>
          <div id="titleInput" contenteditable="true" class="editable-input">تیتر بلاگ فعلی</div>
        </div>

        <div class="form-group">
          <label for="descriptionInput">توضیحات:</label>
          <div id="descriptionInput" contenteditable="true" class="editable-input editable-textarea">توضیحات بلاگ فعلی</div>
        </div>

        <button type="submit" class="submit-btn">ذخیره تغییرات</button>
      </form>
    </main>
    <script src="js/edit-blog.js"></script>
</body>
</html>
